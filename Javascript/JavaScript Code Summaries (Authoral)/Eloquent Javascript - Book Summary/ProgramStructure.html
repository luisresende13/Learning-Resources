		<script type="text/javascript">
			
			// CONDITIONAL STATEMENTS: 

			// "if else" Statement: "if () {;} else if () {;} else {;}"
			let a = 10, b = 20
			if (a>b) {console.log('a>b');}
			else if (a<b) {console.log('a<b');}
			else {console.log('a=b');}

			/* "swith case" Statement: switch (value) {case "option1": command1; case "option2": command2; default: command3;} 
			(Every case after a match will be executed).*/
			
			switch ( 'something' ) {
				case 'something': console.log('You funny bastard!');
				case 'nothing': 
					console.log('You miserable bastard!'); 
					console.log('You are some sad motherfucker!'); 
					break;
				case 'exit': {console.log('Leaving!'); console.log('Bye bye!');}
				default: console.log('No match found!');
			}

			// FLOW STATEMENTS:

			// "while" Statement: while (condition) {command;}
			let end=10, i=0, list=[]
			while (i<=end) { list[i]=i; i++; }
			console.log(list)
			
			// "do while": do {;} while ();
			end=10, i=0, list=[]
			do {list[i]=i; i++} while (i<=end)
			console.log(list)

			// "for" loop: for (binding; condition; state update) {command}
			list=[]
			for (let i=0; i<10; i++) { list[i]=i**2; }
			console.log(list)
